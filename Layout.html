<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title Layout></title>
    <style>
        *{padding: 0; margin: 0; box-sizing: border-box;}
       
        .header
        {
            background-color: grey;
            height: 85px;
            width: auto;
            border-radius: 20px;
            margin: 5px;
            text-align: center;
            line-height: 85px;
            
        }
        .circle
        {
            display: inline-flex;
            width:auto;
            
        }
        .circle1
        {
            width: 250px;
            height: 250px;
            background-color: orange;
            border-radius: 50%;
            margin-left: 8px;
            margin:45px;
            padding: 25px;
        }
        .circle2
        {
            width: 250px;
            height: 250px;
            background-color: orange;
            border-radius: 50%;
            margin:45px;
            padding: 25px;
        }
        
        .circle3
        {
            width: 250px;
            height: 250px;
            background-color: orange;
            border-radius: 50%;
            margin:45px;
            padding:25px
           
        }
        
        .circle4
        {
            width: 250px;
            height: 250px;
            background-color: orange;
            border-radius: 50%;
            margin:45px;
            margin-right: 8px;
            padding: 25px;
        }
       .section-2
       {
           height: 100vh;
           width:100%;
           display: inline-flex;
       }    

         .banner
         {
             width: auto;
             height:100vh;
             background-color: lightblue;
             margin: 5px;
             text-align: center;
             line-height: 100vh;
         }
         
         .l1
        {
            height: 100vh;
            width: 650px;
            border-radius: 20px;
            margin: 5px;
            margin-left: 15px;
            background-color: aquamarine;
            line-height: 100vh;
        }
        .r1
        {
            height: 33vh;
            width: 650px;
            border-radius: 20px;
            margin: 5px;
            line-height: 33vh;
            background-color: chocolate;
        }
        .r2
        {
            height: 33vh;
            width: 650px;
            border-radius: 20px;
            line-height: 33vh;
            margin: 5px;
            background-color: chocolate;
        }
        .r3
        {
            height: 32vh;
            width: 650px;
            border-radius: 20px;
            line-height: 33vh;
            margin: 5px;
            background-color: chocolate;
        }
        .box
        {
            display: inline-flex;
            width: 100%;
        }
        .box1
        {
            width: 280px; 
            height: 280px;
            margin: 20px;
            margin-left: 45px;
            padding: 20px;
            background-color: orange;
        }
        .box2
        {
            width: 280px; 
            height: 280px;
            margin: 20px;
            padding: 20px;
            background-color: orange;
        }
        .box3
        {
            width: 280px; 
            height: 280px;
            margin: 20px;
            padding: 20px;
            background-color: orange;
        }
        .box4
        {
            width: 280px; 
            height: 280px;
            margin: 20px;
            padding: 20px;
            background-color: orange;
        }
        .footer
        {
            background-color: grey;
            height: 85px;
            width: auto;
            border-radius: 20px;
            margin: 5px;
            text-align: center;
            line-height: 85px;
        }
    </style>  
</head>
<body>
    <div class="header">
        <h1>Header</h1>
    </div>
    <div class="container">
        <div class="banner">
            <h1>Banner</h1>
        </div>
        <h1 style="text-align: center;">Section-1</h1>
    </div>
    <div class="circle">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <h1 style="text-align: center;">Section-2</h1>
    <div class="section-2">
        <div class="left">
            <div class="l1">
                <h2 style="text-align: center;">Main Content</h2>
            </div>
        </div>
        <div class="right">
            <div class="r1">
                <h3 style="text-align: center;">Article-1</h3>
            </div>
            <div class="r2">
                <h3 style="text-align: center;">Article-2</h3>
            </div>
            <div class="r3">
                <h3 style="text-align: center;">Article-3</h3>
            </div>
        </div>
    </div>
    <h1 style="text-align: center;margin-top: 5px;">Section-3</h1>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
    <h1 style="text-align: center;">Section-4</h1>
    <div class="footer">
        <h1>Footer</h1>
    </div>
</body>
</html>
